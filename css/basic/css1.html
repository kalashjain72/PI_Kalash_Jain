<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS1</title>
    <style>
        *{
            box-sizing: border-box;
        }

        #box1{
            border: 3px solid white;
            margin: 12px 1px;
            background: rgb(255, 77, 166);
            height: 150px;
            width:100%;
            clear:both;
        }
        #box2{
            border: 3px solid white;
            margin-top: 1px;
            margin-bottom: 12px;
            background:#FF037E;
            height: 300px;
            float:left;
            width: 66%;
        }
        #box3{
            border: 3px solid white;
            margin-top:1px;
            margin-bottom: 12px;
            background:#CE0468;
            height: 300px;
            float:right;
            width: 33%;
        }
        #box4{
            border: 3px solid white;
            background:#802755;
            height: 150px;
            width:100%;
            clear:both;
        }
    </style>
</head>
<body>

         <div id="box1"></div>
         <div id="box2"></div>
         <div id="box3"></div>
         <div id="box4"></div>
      
</body>
</html>
